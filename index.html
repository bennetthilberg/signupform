<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <script src="js.js" defer></script>
</head>
<body>
        <div class="splash"></div>
        <div class="rightdiv">
            <div class="topspacer"></div>
            <div class="cta">
                <p><span class="boldcta">Sign up for this thing!</span><br>
                    <br>
                    We got a low-quality picture of a leaf on the left! <br>
                    If you don't sign up, you hate leaves and by extension nature.
                    <br><br>
                    <span class="boldcta">Do it. Sign up.</span>
                </p>
            </div>
            <div class="formdiv">
                <form id="theForm" action="#">
                    <h1 id="ldd">Let's do this!</h1>
                    <div class="fields">
                        <div>
                            <label for="first">FIRST NAME<br></label>
                            <input type="text" id="first" name="userFirstName" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last">LAST NAME<br></label>
                            <input type="text" id="last" name="userLastName" placeholder="Smith" required>
                        </div>
                        <div>
                            <label for="email">EMAIL<br></label>
                            <input type="email" id="email" name="userEmail" placeholder="johnsmith@gmail.com" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER<br></label>
                            <input type="tel" id="phone" name="userPhone" placeholder="No hyphens or area code" minlength='10' maxlength="10" required>
                        </div>
                        <div id="btm1">
                            <label for="pass">PASSWORD<br></label>
                            <input type="password" id="pass" name="userPass" placeholder="Password" onChange="onChange()" required>
                        </div>
                        <div id="btm2">
                            <label for="cpass">CONFIRM PASSWORD<br></label>
                            <input type="password" id="cpass" name="userCPass" placeholder="Confirm Password" onChange="onChange()" required>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button id="submitBtn">
                    Create Account
                </button>
            </div>
        </div>
 </body>
    
</html>
